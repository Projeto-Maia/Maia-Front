<mat-card class="question-card gradient-card">
  <h3 class="question-title">{{ question.questionText }}</h3>
  <ul class="option-list">
    <li *ngFor="let option of question.options">
      <button
        mat-stroked-button
        color="primary"
        class="option-btn"
        (click)="selectOption(option)"
      >
        {{ option.text }}
      </button>
    </li>
  </ul>
</mat-card>
