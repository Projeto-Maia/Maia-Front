<mat-card class="question-card">
  <h3 class="question-title">{{ question.questionText }}</h3>

  <mat-radio-group
    class="option-group"
    [value]="selectedId"
    (change)="onSelectionChange($event.value)"
  >
    <mat-radio-button
      *ngFor="let opt of question.options"
      class="option-btn"
      [value]="opt.id"
    >
      {{ opt.text }}
    </mat-radio-button>
  </mat-radio-group>
</mat-card>
